services:
  db:
    image: postgres:15
    container_name: arinat_db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - arinat-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: arinat_backend
    restart: always
    environment:
      DATABASE_URL: postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}
      JWT_SECRET: ${JWT_SECRET}
      NODE_ENV: production
      PORT: 5000
    depends_on:
      db:
        condition: service_healthy
    networks:
      - arinat-network

  frontend:
    build:
      context: ./arinat
      dockerfile: Dockerfile
    container_name: arinat_frontend
    restart: always
    networks:
      - arinat-network

  nginx:
    image: nginx:alpine
    container_name: arinat_nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - arinat-network

networks:
  arinat-network:
    driver: bridge

volumes:
  postgres_data:
