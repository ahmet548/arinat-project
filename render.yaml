# Render Blueprint - Sadece Backend
# Not: Database'i manuel oluşturmanız gerekiyor (ücretsiz planda Blueprint ile database olmaz)

services:
  # Backend Web Service
  - type: web
    name: arinat-backend
    runtime: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      # DATABASE_URL'i manuel eklemeniz gerekecek (database oluşturduktan sonra)
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://arinat.com.tr
    healthCheckPath: /api/health
    autoDeploy: true
