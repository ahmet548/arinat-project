services:
  # PostgreSQL Database
  - type: pgsql
    name: arinat-db
    plan: free
    databaseName: arinat_db
    user: arinat_user
    ipAllowList: []

  # Backend Web Service
  - type: web
    name: arinat-backend
    runtime: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DATABASE_URL
        fromDatabase:
          name: arinat-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://arinat.com.tr
    healthCheckPath: /api/health
    autoDeploy: true
